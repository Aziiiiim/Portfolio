app = "portfolio-azim"
primary_region = "cdg"

[build]
dockerfile = "Dockerfile"

[[services]]
  protocol = "tcp"
  internal_port = 80

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    soft_limit = 25
    hard_limit = 50
